<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Guess</title>
	<style> body{ margin: 20px; }
			img {margin: 20px;} <!--圖像之間加入px的邊界，2-2可以用-->

</style>
	<script>
		window.onload = init;
		function init(){
			var image = document.getElementById("zero");
			image.onclick=showAnswer;
		}

		function showAnswer(){
			var image = document.getElementById("zero");
			image.src="zero.jpg";
		}
	</script>
</head>
<body>
	<img id ="zero" src="zeroblur.jpg">
</body>
</html>
