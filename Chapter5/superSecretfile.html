<script>
function getSecret(file, secretPassword){ // 密碼正確的情況下傳回檔案的內容
file.opend = file.opend +1;
if(secretPassword == file.password){
return file.contents;
}
else {
return "Invalid password! No secret for you.";
}

}
function setScret(file, secretPassword, secret ){ //更新檔案的內容以及把存取次數追蹤重新設定為0
if(secretPassword == file.password){
file.opend = 0;
file.contents = secret;
}
}
var superSecretFile = {
level: "classified",
opened: 0,
password: 2,
contents: "Dr.Evel's next meeting is in Detrout."
};
var secret = getSecret(superSecretFile,2);
console.log(secret);

setScret(superSecretFile,2,"","Dr.Evel's next meeting is in Philadephia.")
secret = getSecret(superSecretFile,2);
console.log(secret);

</script>
