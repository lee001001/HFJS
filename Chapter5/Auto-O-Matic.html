<!doctype html>
<html lang="en">
<head>

<title>object-o-matic </title>
<meta charset="utf-8">
<script>
	function makeCar(){ //車子的物件
		var makes =["chevy", "GM","Fiat","Webville Motors","Tuckr"]; //製造商屬性
		 var models =["Cadillac", "500","oriented","focused","aligned"]; //x車子類型,五種類型
		 var years =["1955", "1957","1948","1954","1961"]; //車製造年份,五種年份
		 var colors =["red", "blue","tan","yellow","white"]; 
		 var convertible =[true , false]; //手排還是自排

		 var rand1 = Math.floor(Math.random() * makes.length); //建立三個變數
		 var rand2 = Math.floor(Math.random() * models.length); // 使用Math.random函式＊words的長度
		 var rand3 = Math.floor(Math.random() * years.length); //使用floor產生0-5隨機數字
		 var rand4 = Math.floor(Math.random() * colors.length); //5種顏色隨機產生
		 var rand5 = Math.floor(Math.random() * 5)+1; //產生0-5隨機數字
		 var rand6 = Math.floor(Math.random() * 2); // 0 ore 1

		 var car ={
		 	make: makes[rand1],
		 	model: models[rand2],
		 	year: years[rand3],
		 	color:colors[rand4],
		 	passengers:rand5,
		 	convertible:convertible[rand6],
		 	millage: 0
		 };
		 return car;
}
function displayCar(car){
	console.log("Your new car is a " + car.year +" " + car.make + " " + car.model);
}
var carToSell = makeCar();
displayCar(carToSell);

</script>
</head>
<body></body>
</html>
